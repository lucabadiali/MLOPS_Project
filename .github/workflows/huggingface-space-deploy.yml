name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Debug Hugging Face token
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Token length: ${#HF_TOKEN}"
          git ls-remote https://lucabadiali:${HF_TOKEN}@huggingface.co/spaces/lucabadiali/ML_OPS_Project || echo "ls-remote failed"

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force \
            https://lucabadiali:${HF_TOKEN}@huggingface.co/spaces/lucabadiali/ML_OPS_Project \
            HEAD:main
