name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_HUB_TOKEN }}
        run: |
          git remote add space https://huggingface.co/spaces/lucabadiali/ML_OPS_Project
          git push --force https://__token__:${HF_TOKEN}@huggingface.co/spaces/lucabadiali/ML_OPS_Project HEAD:main
